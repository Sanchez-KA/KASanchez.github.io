<style>
  .active{
  	background-color: #ffa500;
  }
  .border{
    border: 1px solid #000000;
  }
  .holiday{
    background-color: #ff0000;
  }
</style>
  
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
  });
</script>
<html>
<head>
  <title>Bootstrap Container and Grid System</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="container">My Birthday Calendar</h1>
<center><h2>January 2001</h2></center>

<center>
  <div class="container bg-dark text-white">
    <div class="row border font-weight-bold">
      <div class="col text-danger">Sunday</div>
      <div class="col">Monday</div>

      <div class="col">Wednesday</div>
      <div class="col">Thursday</div>
      <div class="col">Friday</div>
      <div class="col text-danger">Saturday</div>
    </div>
  </div>
</center>

<center>
  <div class="container bg-secondary text-white">
    <div class="row">
      <div class="col"></div>
      <div class="col holiday text-white" href="#" data-toggle="tooltip" title="New Year">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col text-danger">6</div>
    </div>
  </div>
</center>

<center>
  <div class="container bg-secondary text-white">
    <div class="row">
      <div class="col text-danger">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>
      <div class="col active text-white" href="#" data-toggle="tooltip" title="Birthday">13</div>
    </div>
  </div>
</center>

<center>
  <div class="container bg-secondary text-white">
    <div class="row">
      <div class="col text-danger">14</div>
      <div class="col">15</div>
      <div class="col">16</div>
      <div class="col">17</div>
      <div class="col">18</div>
      <div class="col">19</div>
      <div class="col text-danger">20</div>
    </div>
  </div>
</center>

<center>
  <div class="container bg-secondary text-white">
    <div class="row">
      <div class="col text-danger">21</div>
      <div class="col">22</div>
      <div class="col holiday text-white" href="#" data-toggle="tooltip" title="First Philippine Republic Day">23</div>
      <div class="col">24</div>
      <div class="col">25</div>
      <div class="col">26</div>
      <div class="col text-danger">27</div>
    </div>
  </div>
</center>

<center>
  <div class="container bg-secondary text-white">
    <div class="row">
      <div class="col text-danger">28</div>
      <div class="col">29</div>
      <div class="col">30</div>
      <div class="col">31</div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
   </div>
  </div>
</center>

</body>
</html>
